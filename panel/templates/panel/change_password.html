{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/editpassword.css' %}">
    <title>panel</title>
</head>
<body>
<div class="wrapper">
    <div class="wrapper">
        {% include 'panel/navbar.html' %}
        {% include 'panel/aside.html' %}
        <main>
            <h1>تغییر رمز عبور</h1>
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <h2 class="error">{{ error }}</h2>
                {% endif %}
                {% if message %}
                    <h2 class="true">{{ message }}</h2>
                {% endif %}
                <div>
                    <label for="password">شماره تماس کاربری خود را وارد کنید </label>
                    <input id="password" name="phone" type="tel">
                </div>
                <div>
                    <label for="repeatPassword">رمز عبور فعلی خود را وارد کنید </label>
                    <input id="repeatPassword" name="current_pass" type="password">
                </div>
                <div>
                    <label for="newPass">رمز عبور جدید را وارد کنید</label>
                    <input type="password" id="newPass" name="new_pass">
                </div>
                <button type=submit>ثبت</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
